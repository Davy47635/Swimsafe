<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SwimSafe — Edit Report</title>

  <!-- Reference: W3Schools HTML Forms (2025) -->

  <style>
    body{margin:0;font-family:system-ui,Arial;background:#f6f8fb;color:#111}
    .container{max-width:720px;margin:28px auto;padding:0 16px}
    nav{display:flex;gap:12px;margin-bottom:14px;font-size:14px}
    nav a{color:#1f6feb;text-decoration:none}
    nav a:hover{text-decoration:underline}
    .card{background:#fff;border:1px solid #e8edf3;border-radius:12px;padding:16px}
    label{display:block;font-size:13px;color:#667085;margin-bottom:6px}
    select,input,textarea,button{width:100%;padding:10px 12px;border:1px solid #e8edf3;border-radius:8px}
    button{background:#1f6feb;color:#fff;border-color:#1f6feb;font-weight:600;cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>div{flex:1;min-width:220px}
    .muted{color:#667085}
  </style>
</head>
<body>
<div class="container">

  <nav>
    <a href="{{ url_for('lifeguard') }}">Back to Lifeguard</a>
    <a href="{{ url_for('beaches') }}">Beaches</a>
  </nav>

  <h1>Edit report</h1>
  <p class="muted">Update an existing report instead of creating a new one.</p>

  <section class="card">
    <form method="post">
      <div class="row">
        <div>
          <label for="beach_id">Beach *</label>
          <select id="beach_id" name="beach_id" required>
            {% for b in beaches %}
              <option value="{{ b.id }}" {% if report.beach_id == b.id %}selected{% endif %}>
                {{ b.name }}{% if b.county %} ({{ b.county }}){% endif %}
              </option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="tide">Tide</label>
          <select id="tide" name="tide">
            <option value="">--</option>
            <option {% if report.tide == 'Low' %}selected{% endif %}>Low</option>
            <option {% if report.tide == 'Rising' %}selected{% endif %}>Rising</option>
            <option {% if report.tide == 'High' %}selected{% endif %}>High</option>
            <option {% if report.tide == 'Falling' %}selected{% endif %}>Falling</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="temp_c">Water temp (°C)</label>
          <input id="temp_c" name="temp_c" type="number" step="0.1" min="-2" max="40"
                 value="{% if report.temp_c is not none %}{{ report.temp_c }}{% endif %}">
        </div>
        <div>
          <label for="flag_status">Flag</label>
          <select id="flag_status" name="flag_status">
            <option value="">--</option>
            <option {% if report.flag_status == 'Green' %}selected{% endif %}>Green</option>
            <option {% if report.flag_status == 'Yellow' %}selected{% endif %}>Yellow</option>
            <option {% if report.flag_status == 'Red' %}selected{% endif %}>Red</option>
            <option {% if report.flag_status == 'No Flag' %}selected{% endif %}>No Flag</option>
          </select>
        </div>
      </div>

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3" maxlength="255">{{ report.notes or "" }}</textarea>

      <div style="margin-top:10px;">
        <button type="submit">Save changes</button>
      </div>
    </form>
  </section>

</div>
</body>
</html>
