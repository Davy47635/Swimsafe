<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SwimSafe â€” Login</title>

  <!-- Basic layout ideas helped by ChatGPT, then simplified by me. -->
  <!-- Reference: W3Schools HTML Forms (2025) -->

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f6f8fb;
      color: #111;
    }
    .wrap {
      max-width: 400px;
      margin: 60px auto;
      padding: 0 16px;
    }
    h1 { margin-bottom: 8px; }
    p { color: #667085; font-size: 14px; }

    form {
      margin-top: 16px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e8edf3;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #667085;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e8edf3;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #1f6feb;
      background: #1f6feb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    a { color: #1f6feb; text-decoration: none; font-size: 14px; }

    .flash {
      margin: 12px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Login</h1>
    <p>Use your swimmer or lifeguard account to access SwimSafe.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="username">Username</label>
      <input id="username" name="username" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 12px;">
      <a href="{{ url_for('home') }}">Back to home</a>
    </p>
  </div>
</body>
</html>
